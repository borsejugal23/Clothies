<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <form action="" id="submit_details">
        <div id="GrandParent">

            <div id="Parent">
                <h1>Create a new account.</h1>
                <p>Sign up today and enroll in My Rewarding Momentsâ„¢ to start earning points!</p>
    
                <div id="Child">
                    <input type="text" name="email" placeholder="Email" id="Email" required>
    
                    <input type="text" name="Fullname" placeholder="Fullname" id="FullName" required>
    
                    <input type="password"name="Password" placeholder="Password" id="Password" required pattern="(?=.\d)(?=.[a-zA-Z]).{8,20}">
    
                    <input type="password"name="Confirm-Password" placeholder="Confirm Password" id="ConfirmPassword" required pattern="(?=.\d)(?=.[a-zA-Z]).{8,20}">
                </div>
    
            </div>
    
            <div class="SubParent">
                
                <button id="user-signup" type="submit">
                    <span><i class="fa-solid fa-lock"></i></span> Create Account</button>
    
                <p style="margin-bottom: 2px;"><span>Already have an account?</span></p>
                <button id="user-signin">Sign in</button>
    
            </div>
        </div>
    </form>
</body>
<script src="./src/signup.js"></script>
</html>
